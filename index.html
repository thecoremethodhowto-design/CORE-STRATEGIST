<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE METHOD | CORE STRATEGIST</title>
    <style>
        :root { --neon: #00FFFF; --bg: #000; --text: #e0e0e0; --red: #FF3131; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 700px; text-align: center; border: 2px solid var(--neon); padding: 30px; border-radius: 12px; }
        .logo img { width: 100px; margin-bottom: 15px; }
        h1 { color: var(--neon); letter-spacing: 4px; font-size: 1.2rem; }
        select, textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: #0a0a0a; border: 1px solid #333; color: var(--neon); border-radius: 4px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 18px; background: none; border: 2px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 2px; }
        button:hover { background: var(--neon); color: #000; }
        .purge-btn { border-color: var(--red); color: var(--red); font-size: 0.7rem; margin-top: 10px; padding: 10px; }
        .purge-btn:hover { background: var(--red); color: #fff; }
        #history { margin-top: 40px; text-align: left; }
        .audit-item { background: #050505; border: 1px solid #1a1a1a; padding: 20px; margin-bottom: 20px; border-radius: 8px; }
        .audit-date { font-size: 0.7rem; color: #444; margin-bottom: 10px; }
        h3 { color: var(--neon); border-bottom: 1px solid #222; padding-bottom: 5px; font-size: 1.1rem; margin-top: 20px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"><img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1440,h=1504,fit=crop/fysh94jQ56cgrcdf/logo-dmooxvni4pk0hyyh.png"><h1>CORE STRATEGIST v6.5</h1></div>
        <select id="expertRole"><option value="VC Analyst">VC Analyst</option><option value="COO">Fractional COO</option><option value="Growth">Growth Operator</option></select>
        <textarea id="userInput" rows="4" placeholder="Input strategic signal..."></textarea>
        <button id="execBtn" onclick="executeAnalysis()">EXECUTE ANALYSIS</button>
        <button class="purge-btn" onclick="purgeArchive()">PURGE ARCHIVE</button>
        <div id="history"></div>
    </div>
    <script>
        window.onload = loadHistory;
        async function executeAnalysis() {
            const btn = document.getElementById('execBtn');
            const input = document.getElementById('userInput').value;
            const role = document.getElementById('expertRole').value;
            if (!input.trim()) return;
            btn.disabled = true; btn.innerText = "AUDITING...";
            try {
                const response = await fetch("https://thecoremethodhowto-backend.onrender.com/chat", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: input, expert_role: role })
                });
                const data = await response.json();
                saveToHistory(input, data.response, role);
                loadHistory();
                document.getElementById('userInput').value = "";
            } catch (err) { alert("Drift detected."); } finally { btn.disabled = false; btn.innerText = "EXECUTE ANALYSIS"; }
        }
        function saveToHistory(query, res, role) {
            let history = JSON.parse(localStorage.getItem('core_history') || "[]");
            history.unshift({ query, res, role, date: new Date().toLocaleString() });
            localStorage.setItem('core_history', JSON.stringify(history));
        }
        function loadHistory() {
            const container = document.getElementById('history');
            let history = JSON.parse(localStorage.getItem('core_history') || "[]");
            container.innerHTML = history.map(item => `
                <div class="audit-item">
                    <div class="audit-date">${item.date} | LENS: ${item.role}</div>
                    <div style="color:#555; font-size:0.8rem; margin-bottom:10px;">SIGNAL: ${item.query}</div>
                    <div>${item.res.replace(/\n/g, '<br>').replace(/### (.*?)<br>/g, '<h3>$1</h3>').replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')}</div>
                </div>
            `).join('');
        }
        function purgeArchive() { if(confirm("Purge Archive?")) { localStorage.removeItem('core_history'); loadHistory(); } }
    </script>
</body>
</html>
