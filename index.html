<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE METHOD | CORE STRATEGIST</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --neon: #00FFFF; --bg: #000; --card-bg: #0d0d0d; 
            --text-main: #e0e0e0; --text-dim: #999; --red: #FF3131; 
            --font-mono: 'JetBrains Mono', monospace; --font-sans: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: var(--font-sans); line-height: 1.6;
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }
        .app-container { width: 100%; max-width: 750px; }
        header { text-align: center; margin-bottom: 40px; padding: 20px; }
        .logo img { width: 90px; filter: drop-shadow(0 0 8px var(--neon)); margin-bottom: 10px; }
        h1 { color: var(--neon); font-family: var(--font-mono); font-size: 1.4rem; margin: 0; letter-spacing: 3px; }
        main { background: var(--card-bg); border: 1px solid #222; padding: 30px; border-radius: 12px; }
        .field-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; color: var(--neon); margin-bottom: 10px; font-family: var(--font-mono); text-transform: uppercase; }
        select, textarea { 
            width: 100%; padding: 14px; background: #050505; border: 1px solid #333; 
            color: var(--text-main); border-radius: 8px; font-size: 0.95rem; font-family: var(--font-sans);
        }
        button { 
            width: 100%; padding: 18px; font-weight: 700; cursor: pointer; border-radius: 8px;
            font-family: var(--font-mono); background: none; border: 2px solid var(--neon); color: var(--neon);
            transition: all 0.3s ease;
        }
        button:hover:not(:disabled) { background: var(--neon); color: #000; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        button:disabled { border-color: #333; color: #444; cursor: wait; }
        .audit-card { 
            background: #0a0a0a; border: 1px solid #1a1a1a; 
            padding: 25px; margin-bottom: 25px; border-radius: 12px;
        }
        .audit-content { font-size: 1rem; color: #ccc; max-width: 65ch; }
        .audit-content h3 { font-family: var(--font-mono); color: var(--neon); margin-top: 25px; font-size: 1.1rem; border-bottom: 1px solid #222; padding-bottom: 5px; }
        .status-msg { font-size: 0.8rem; margin-top: 10px; font-family: var(--font-mono); height: 20px; }
        .error { color: var(--red); }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1440,h=1504,fit=crop/fysh94jQ56cgrcdf/logo-dmooxvni4pk0hyyh.png" alt="THE CORE METHOD LOGO">
            <h1>CORE STRATEGIST</h1>
        </header>

        <main>
            <div class="field-group">
                <label for="expertRole">Analysis Lens</label>
                <select id="expertRole">
                    <option value="VC Analyst">VC Analyst (Risk & Moat)</option>
                    <option value="Fractional COO">Fractional COO (Ops & Systems)</option>
                    <option value="Growth Operator">Growth Operator (Scale Logic)</option>
                </select>
            </div>
            <div class="field-group">
                <label for="userInput">Strategic Signal</label>
                <textarea id="userInput" rows="5" placeholder="Define logic gates and potential hourglass leaks..."></textarea>
                <div id="statusDisplay" class="status-msg"></div>
            </div>
            <button id="execBtn" onclick="executeAnalysis()">Execute Audit</button>
        </main>

        <section id="history" style="margin-top: 40px;"></section>
    </div>

    <script>
        const CONFIG = {
            API_URL: "https://thecoremethodhowto-backend.onrender.com/chat",
            TIMEOUT: 45000
        };

        // 1. SECURE RENDERER (Anti-XSS Defense)
        function createSecureAuditContent(rawResponse) {
            const container = document.createElement('div');
            container.className = 'audit-content';

            // Escape whole content first by treating it as text
            const lines = rawResponse.split('\n');
            
            lines.forEach(line => {
                if (line.startsWith('### ')) {
                    const h3 = document.createElement('h3');
                    h3.textContent = line.replace('### ', '');
                    container.appendChild(h3);
                } else {
                    const p = document.createElement('p');
                    // Handle bold markers safely
                    const parts = line.split(/\*\*(.*?)\*\*/g);
                    parts.forEach((part, index) => {
                        if (index % 2 === 1) {
                            const strong = document.createElement('strong');
                            strong.textContent = part;
                            p.appendChild(strong);
                        } else {
                            p.appendChild(document.createTextNode(part));
                        }
                    });
                    container.appendChild(p);
                }
            });
            return container;
        }

        async function executeAnalysis() {
            const btn = document.getElementById('execBtn');
            const status = document.getElementById('statusDisplay');
            const input = document.getElementById('userInput').value.trim();
            
            if (!navigator.onLine) { status.innerHTML = `<span class="error">Offline.</span>`; return; }
            if (input.length < 5) { status.innerHTML = `<span class="error">Signal too short.</span>`; return; }

            btn.disabled = true;
            status.innerHTML = "Processing...";

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), CONFIG.TIMEOUT);

                const response = await fetch(CONFIG.API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        user_input: input, 
                        expert_role: document.getElementById('expertRole').value 
                    }),
                    signal: controller.signal
                });

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                
                const data = await response.json();
                saveToHistory(input, data.response);
                renderHistory();
                document.getElementById('userInput').value = "";
                status.innerHTML = "";
            } catch (err) {
                status.innerHTML = `<span class="error">${err.name === 'AbortError' ? 'Timeout' : err.message}</span>`;
            } finally {
                btn.disabled = false;
            }
        }

        function saveToHistory(q, r) {
            let h = JSON.parse(localStorage.getItem('ch_v4') || "[]");
            h.unshift({ q, r, d: new Date().toLocaleTimeString() });
            localStorage.setItem('ch_v4', JSON.stringify(h.slice(0, 10)));
        }

        function renderHistory() {
            const historySection = document.getElementById('history');
            const histData = JSON.parse(localStorage.getItem('ch_v4') || "[]");
            historySection.innerHTML = "";

            histData.forEach(item => {
                const card = document.createElement('div');
                card.className = 'audit-card';
                
                const meta = document.createElement('div');
                meta.style = "font-size:0.7rem; color:#444; font-family:var(--font-mono); margin-bottom:10px;";
                meta.textContent = `${item.d} // LOG_ID: ${Math.random().toString(36).substr(2, 5).toUpperCase()}`;
                
                card.appendChild(meta);
                card.appendChild(createSecureAuditContent(item.r));
                historySection.appendChild(card);
            });
        }
        window.onload = renderHistory;
    </script>
</body>
</html>
