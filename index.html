<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE METHOD | CORE STRATEGIST</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#00FFFF">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="apple-touch-icon" href="assets/icons/icon-192.png">

    <style>
        :root { 
            --neon: #00FFFF; --bg: #000; --card-bg: #0d0d0d; 
            --text-main: #e0e0e0; --text-dim: #999; --red: #FF3131; 
            --font-mono: 'JetBrains Mono', monospace; --font-sans: 'Inter', sans-serif;
        }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg); color: var(--text-main); 
            font-family: var(--font-sans); line-height: 1.6;
            margin: 0; padding: 20px; display: flex; justify-content: center;
        }
        .app-container { width: 100%; max-width: 750px; }
        header { text-align: center; margin-bottom: 40px; padding: 20px; }
        .logo img { width: 90px; filter: drop-shadow(0 0 8px var(--neon)); margin-bottom: 10px; }
        h1 { color: var(--neon); font-family: var(--font-mono); font-size: 1.4rem; margin: 0; letter-spacing: 3px; }
        
        main { background: var(--card-bg); border: 1px solid #222; padding: 30px; border-radius: 12px; }
        .field-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.75rem; color: var(--neon); margin-bottom: 10px; font-family: var(--font-mono); text-transform: uppercase; }
        
        select, textarea { 
            width: 100%; padding: 14px; background: #050505; border: 1px solid #333; 
            color: var(--text-main); border-radius: 8px; font-size: 0.95rem; font-family: var(--font-sans);
            outline: none;
        }
        select:focus, textarea:focus { border-color: var(--neon); }

        button { 
            width: 100%; padding: 18px; font-weight: 700; cursor: pointer; border-radius: 8px;
            font-family: var(--font-mono); background: none; border: 2px solid var(--neon); color: var(--neon);
            transition: all 0.3s ease; margin-bottom: 10px; text-transform: uppercase;
        }
        button:hover:not(:disabled) { background: var(--neon); color: #000; box-shadow: 0 0 20px rgba(0,255,255,0.2); }
        button:disabled { border-color: #333; color: #444; cursor: wait; }

        .purge-btn { border: 1px solid #333; color: #555; font-size: 0.7rem; padding: 10px; margin-top: 10px; }
        .purge-btn:hover { border-color: var(--red); color: var(--red); }

        #statusDisplay { font-size: 0.8rem; margin-top: 10px; font-family: var(--font-mono); height: 20px; }
        .error { color: var(--red); }
        .success { color: var(--neon); }

        /* History Rendering */
        .audit-card { background: #0a0a0a; border: 1px solid #1a1a1a; padding: 25px; margin-bottom: 25px; border-radius: 12px; }
        .audit-content h3 { font-family: var(--font-mono); color: var(--neon); margin-top: 20px; font-size: 1rem; border-bottom: 1px solid #222; padding-bottom: 5px; }
        
        #installGuide { margin-top: 20px; font-size: 0.7rem; color: #444; border: 1px dashed #222; padding: 10px; display: none; text-align: center; }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1440,h=1504,fit=crop/fysh94jQ56cgrcdf/logo-dmooxvni4pk0hyyh.png" alt="LOGO">
            <h1>CORE STRATEGIST</h1>
        </header>

        <main>
            <div class="field-group">
                <label for="expertRole">> Analysis Lens</label>
                <select id="expertRole">
                    <option value="VC Analyst">VC Analyst (Risk & Moat)</option>
                    <option value="Fractional COO">Fractional COO (Ops & Systems)</option>
                    <option value="Growth Operator">Growth Operator (Scale Logic)</option>
                </select>
            </div>
            <div class="field-group">
                <label for="userInput">> Strategic Signal</label>
                <textarea id="userInput" rows="5" placeholder="Define logic gates, context, and perceived leaks..."></textarea>
                <div id="statusDisplay"></div>
            </div>
            <button id="execBtn" onclick="executeAnalysis()">Execute Audit</button>
            <button class="purge-btn" onclick="purgeArchive()">PURGE ARCHIVE</button>
            
            <div id="installGuide">
                <span id="guideText">To install app: Tap browser menu and select "Add to Home Screen".</span>
            </div>
        </main>

        <section id="history" style="margin-top: 40px;"></section>
    </div>

    <script>
        const CONFIG = {
            API_URL: "https://thecoremethodhowto-backend.onrender.com/chat"
        };

        // Sayfa yüklendiğinde geçmişi yükle ve PWA kontrolü yap
        window.onload = () => {
            renderHistory();
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                document.getElementById('installGuide').style.display = 'block';
                if (/iPhone|iPad|iPod/.test(navigator.userAgent)) {
                    document.getElementById('guideText').innerText = 'iOS: Tap "Share" and "Add to Home Screen".';
                }
            }
        };

        // ANA ANALİZ FONKSİYONU
        window.executeAnalysis = async function() {
            const btn = document.getElementById('execBtn');
            const input = document.getElementById('userInput').value.trim();
            const role = document.getElementById('expertRole').value;
            const status = document.getElementById('statusDisplay');
            
            if (!input) {
                alert("Signal input required.");
                return;
            }

            btn.disabled = true;
            status.textContent = ">>> CONNECTING TO LOGIC GATE...";
            status.className = "success";

            try {
                const response = await fetch(CONFIG.API_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: input, expert_role: role })
                });

                if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);

                const data = await response.json();
                const resultText = data.response || "Error: Malformed signal.";

                status.textContent = ">>> AUDIT COMPLETE.";
                saveToHistory(role, input, resultText);

            } catch (err) {
                console.error("Critical Error:", err);
                status.textContent = ">>> SYSTEM WAKE-UP: RETRY IN 20 SECONDS.";
                status.className = "error";
            } finally {
                btn.disabled = false;
            }
        };

        // GEÇMİŞ YÖNETİMİ
        function saveToHistory(role, input, output) {
            let history = JSON.parse(localStorage.getItem('coreHistory') || '[]');
            const newEntry = {
                date: new Date().toLocaleString(),
                role: role,
                input: input.substring(0, 60) + "...",
                output: output
            };
            history.unshift(newEntry);
            if (history.length > 10) history.pop();
            localStorage.setItem('coreHistory', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const historyBox = document.getElementById('history');
            const history = JSON.parse(localStorage.getItem('coreHistory') || '[]');
            
            if (history.length === 0) {
                historyBox.innerHTML = "<div style='text-align:center; color:#444; font-size:0.75rem;'>NO ARCHIVED SIGNALS</div>";
                return;
            }

            historyBox.innerHTML = history.map(item => `
                <div class="audit-card">
                    <div style="display:flex; justify-content:space-between; font-size:0.7rem; color:var(--neon); font-family:var(--font-mono); margin-bottom:10px; opacity:0.7;">
                        <span>[${item.date}]</span>
                        <span>LENS: ${item.role}</span>
                    </div>
                    <div style="font-size:0.85rem; color:#666; font-style:italic; margin-bottom:15px; border-left: 2px solid #222; padding-left: 10px;">
                        "${item.input}"
                    </div>
                    <div class="audit-content" style="color:#fff; font-size:0.9rem; white-space:pre-wrap;">${formatMD(item.output)}</div>
                </div>
            `).join('');
        }

        function formatMD(text) {
            return text.replace(/### (.*?)/g, "<h3>$1</h3>")
                       .replace(/\*\*(.*?)\*\*/g, "<strong>$1</strong>");
        }
