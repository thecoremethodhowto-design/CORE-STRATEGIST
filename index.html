<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORE STRATEGIST | COMPASS PROTOCOL</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root { --neon: #00FFFF; --bg: #000; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', monospace; padding: 20px; margin: 0; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 650px; border: 2px solid var(--neon); padding: 30px; background: #050505; box-shadow: 0 0 40px rgba(0, 255, 255, 0.05); }
        h1 { color: var(--neon); letter-spacing: 7px; font-size: 1.4rem; text-align: center; margin-bottom: 40px; border-bottom: 1px solid #1a1a1a; padding-bottom: 20px; }
        select, textarea { width: 100%; padding: 15px; margin-bottom: 25px; background: #000; border: 1px solid #333; color: var(--neon); font-family: inherit; font-size: 0.9rem; outline: none; box-sizing: border-box; }
        textarea:focus { border-color: var(--neon); }
        button { width: 100%; padding: 22px; background: none; border: 2px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; transition: 0.3s; letter-spacing: 2px; text-transform: uppercase; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 25px var(--neon); }
        #response { margin-top: 40px; text-align: left; line-height: 1.7; font-size: 0.95rem; }
        .archive-section { margin-top: 60px; border-top: 1px solid #222; padding-top: 25px; }
        .history-item { border-left: 2px solid var(--neon); background: #080808; padding: 20px; margin-bottom: 20px; position: relative; }
        .del-btn { position: absolute; right: 15px; top: 15px; color: #ff4444; border: 1px solid #ff4444; background: none; font-size: 0.65rem; cursor: pointer; padding: 4px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>CORE STRATEGIST</h1>
        
        <select id="expertRole">
            <option value="VC Analyst">VC Analyst (Market & Moat Audit)</option>
            <option value="Fractional COO">Fractional COO (Ops & Systems Audit)</option>
            <option value="Growth Operator">Growth Operator (Scale & Tech Audit)</option>
        </select>

        <textarea id="userInput" rows="6" placeholder="INPUT STRATEGIC SIGNAL... (Provide Context, Constraints, and Target Pillars)"></textarea>

        <button id="execBtn" onclick="executeAnalysis()">EXECUTE STRATEGIC AUDIT</button>

        <div id="response">SYSTEM READY. WAITING FOR SIGNAL...</div>

        <div class="archive-section">
            <button onclick="clearHistory()" style="width:auto; float:right; border:none; color:#444; font-size:0.6rem; cursor:pointer;">PURGE ARCHIVE</button>
            <h3 style="color:var(--neon); font-size:0.8rem; letter-spacing:2px;">> SIGNAL ARCHIVE</h3>
            <div id="historyList"></div>
        </div>
    </div>

    <script>
        window.onload = loadHistory;

        async function executeAnalysis() {
            const btn = document.getElementById('execBtn');
            const resDiv = document.getElementById('response');
            const input = document.getElementById('userInput').value;
            const role = document.getElementById('expertRole').value;

            if (!input.trim()) return;
            
            btn.disabled = true;
            btn.innerText = "CALIBRATING SIGNAL...";
            resDiv.innerHTML = "<em>Initializing Compass Protocol... Accessing real-time market data and calibrating 9-Pillar architecture. Please wait...</em>";

            try {
                const response = await fetch("https://thecoremethodhowto-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: input, expert_role: role })
                });
                const data = await response.json();
                resDiv.innerHTML = data.response.replace(/\n/g, '<br>');
                saveToHistory(role, input, data.response);
            } catch (err) {
                resDiv.innerText = "PROTOCOL DRIFT: Connection to Logic Gate lost.";
            } finally {
                btn.disabled = false;
                btn.innerText = "EXECUTE STRATEGIC AUDIT";
            }
        }

        function saveToHistory(role, input, output) {
            let history = JSON.parse(localStorage.getItem('coreHistory') || '[]');
            history.unshift({ id: Date.now(), role, input, output, date: new Date().toLocaleString() });
            localStorage.setItem('coreHistory', JSON.stringify(history.slice(0, 15)));
            loadHistory();
        }

        function loadHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('coreHistory') || '[]');
            list.innerHTML = history.map(item => `
                <div class="history-item">
                    <button class="del-btn" onclick="deleteItem(${item.id})">DELETE</button>
                    <div style="font-size:0.7rem; color:var(--neon); margin-bottom:8px;">[${item.date}] LENS: ${item.role}</div>
                    <div style="color:#666; font-size:0.75rem; font-style:italic; margin-bottom:12px;">Signal: "${item.input.substring(0,90)}..."</div>
                    <div style="font-size:0.9rem;">${item.output.substring(0,250).replace(/\n/g, '<br>')}...</div>
                </div>
            `).join('');
        }

        function deleteItem(id) {
            let history = JSON.parse(localStorage.getItem('coreHistory') || '[]');
            localStorage.setItem('coreHistory', JSON.stringify(history.filter(i => i.id !== id)));
            loadHistory();
        }

        function clearHistory() {
            if(confirm("Purge all archived signals?")) { localStorage.removeItem('coreHistory'); loadHistory(); }
        }
    </script>
</body>
</html>
