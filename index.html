<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE CORE METHOD | CORE STRATEGIST</title>
    <style>
        :root { --neon: #00FFFF; --bg: #000; --text: #e0e0e0; --red: #FF3131; }
        body { background: var(--bg); color: var(--text); font-family: 'Courier New', Courier, monospace; display: flex; justify-content: center; padding: 20px; margin: 0; }
        .container { width: 100%; max-width: 700px; text-align: center; border: 2px solid var(--neon); padding: 40px; box-shadow: 0 0 30px rgba(0, 255, 255, 0.1); border-radius: 12px; }
        .logo img { width: 120px; margin-bottom: 20px; }
        h1 { color: var(--neon); letter-spacing: 5px; font-size: 1.4rem; margin: 10px 0; }
        .slogan { color: #666; font-size: 0.7rem; text-transform: uppercase; margin-bottom: 30px; }
        select, textarea { width: 100%; padding: 15px; margin-bottom: 20px; background: #0a0a0a; border: 1px solid #333; color: var(--neon); border-radius: 4px; font-family: inherit; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 20px; background: none; border: 2px solid var(--neon); color: var(--neon); font-weight: bold; cursor: pointer; transition: 0.4s; letter-spacing: 2px; }
        button:hover { background: var(--neon); color: #000; box-shadow: 0 0 20px var(--neon); }
        .purge-btn { border-color: var(--red); color: var(--red); font-size: 0.75rem; margin-top: 10px; padding: 10px; }
        .purge-btn:hover { background: var(--red); color: white; box-shadow: 0 0 15px var(--red); }
        #history { margin-top: 40px; text-align: left; border-top: 1px solid #222; }
        .audit-item { background: #080808; border-left: 3px solid var(--neon); padding: 20px; margin-top: 25px; border-radius: 0 8px 8px 0; }
        .audit-meta { font-size: 0.7rem; color: #555; margin-bottom: 10px; text-transform: uppercase; }
        .audit-input { color: #888; font-size: 0.85rem; margin-bottom: 20px; padding: 10px; background: #000; border: 1px dashed #222; }
        h3 { color: var(--neon); margin-top: 20px; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://assets.zyrosite.com/cdn-cgi/image/format=auto,w=1440,h=1504,fit=crop/fysh94jQ56cgrcdf/logo-dmooxvni4pk0hyyh.png" alt="Logo">
            <h1>CORE STRATEGIST</h1>
            <div class="slogan">Senior Logic Gate Engine | @THECOREMETHOD</div>
        </div>

        <select id="expertRole">
            <option value="VC Analyst">VC Analyst (Moat & Risk Audit)</option>
            <option value="Fractional COO">Fractional COO (Systems & Ops Audit)</option>
            <option value="Growth Operator">Growth Operator (Scale Logic)</option>
        </select>

        <textarea id="userInput" rows="5" placeholder="Define your context, goal, and constraints..."></textarea>
        <button id="execBtn" onclick="executeAnalysis()">EXECUTE SENIOR ANALYSIS</button>
        <button class="purge-btn" onclick="purgeArchive()">PURGE STRATEGIC ARCHIVE</button>

        <div id="history"></div>
    </div>

    <script>
        window.onload = loadHistory;

        async function executeAnalysis() {
            const btn = document.getElementById('execBtn');
            const input = document.getElementById('userInput').value;
            const role = document.getElementById('expertRole').value;

            if (!input.trim()) return alert("Signal required.");
            btn.disabled = true; btn.innerText = "AUDITING SIGNAL...";

            try {
                const response = await fetch("https://thecoremethodhowto-backend.onrender.com/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ user_input: input, expert_role: role })
                });

                const data = await response.json();
                saveToHistory(input, data.response, role);
                loadHistory();
                document.getElementById('userInput').value = "";
            } catch (err) {
                alert("GATE ERROR: Connection drift detected.");
            } finally {
                btn.disabled = false; btn.innerText = "EXECUTE SENIOR ANALYSIS";
            }
        }

        function saveToHistory(query, res, role) {
            let history = JSON.parse(localStorage.getItem('core_history') || "[]");
            history.unshift({ query, res, role, date: new Date().toLocaleString() });
            localStorage.setItem('core_history', JSON.stringify(history));
        }

        function loadHistory() {
            const container = document.getElementById('history');
            let history = JSON.parse(localStorage.getItem('core_history') || "[]");
            container.innerHTML = history.map(item => `
                <div class="audit-item">
                    <div class="audit-meta">${item.date} | LENS: ${item.role}</div>
                    <div class="audit-input">SIGNAL: ${item.query}</div>
                    <div>${formatResponse(item.res)}</div>
                </div>
            `).join('');
        }

        function formatResponse(text) {
            return text.replace(/\n/g, '<br>')
                       .replace(/### (.*?)<br>/g, '<h3>$1</h3>')
                       .replace(/\*\*(.*?)\*\*/g, '<strong style="color:#00FFFF;">$1</strong>');
        }

        function purgeArchive() {
            if(confirm("Confirm Archive Purge? All strategic signals will be permanently eliminated.")) {
                localStorage.removeItem('core_history');
                loadHistory();
            }
        }
    </script>
</body>
</html>
